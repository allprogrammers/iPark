{% extends "starternew.html" %}

{% block containercontent %}
    <script> document.getElementById('explore').className += " active";</script>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='signin.css')}}" rel="stylesheet">
    <!-- Begin page content -->
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container">
        <form action="{{url_for('book')}}{{slotno}}" method="POST" style='color:white' class='form-signin'>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class='alert alert-danger'>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h2 class='form-signin-heading'>Booking Details</h2>
        <label>Arrival Day</label>
        <input class='form-control' type='date' name='arrivalday'>
        <label>Arrival Time</label>
        <input class='form-control' type='time' name='arrivaltime'>
        <label>Booking Duration:</label>
        <input class='form-control' type='text' placeholder='Hours' name='bookingdur'>
        <input class='btn btn-lg btn-primary btn-block' type='submit' name='submit' value='Book'>


        </form>

        <div class='row'>
            <div class='col-md-8'>

            </div>
        </div>

    </div><!-- /.container -->
{% endblock %}
